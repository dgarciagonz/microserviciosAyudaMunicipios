<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/new-event.ts"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Events manager</a>
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="new-event.html">New event</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li>
            <button class="nav-link" id="logout">Logout</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
        <form id="formEvento">
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Titulo</span>
                <div class="col-sm-10">
                    <input type="text" name="titulo" class="form-control">
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Descripción</span>
                <div class="col-sm-10">
                    <textarea name="descripcion" class="form-control"></textarea>
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Precio</span>
                <div class="col-sm-10">
                    <input type="number" step="0.01" min="0" name="precio" class="form-control">
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Fecha</span>
                <div class="col-sm-10">
                    <input type="date" name="fecha" class="form-control">
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Imagen</span>
                <div class="col-sm-10">
                    <input type="file" name="imagen" class="form-control">
                </div>
            </label>
            <div><img class="d-none" id="imgPreview" src="" alt=""></div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Añadir</button>
            </div>
        </form>
    </div>
  </body>
</html>
